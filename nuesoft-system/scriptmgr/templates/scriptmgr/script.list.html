{% extends "mainbase.html" %}
{% load staticfiles %}
{% load i18n staticfiles %}
{% load url from future %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <!-- page specific plugin scripts -->
        <script src="{% static "js/bootstrap-treeview.min.js" %}"></script>
        <script type="text/javascript">
            var defaultData ={{ treedata|safe }} //树形列表数据
            var FILE_CONTENTS_LIST_URL = '{% url 'zabbixmgr:script.list'%}';
        </script>
        <script src="{% static "js/scriptmgr/scriptmgr.js" %}"></script>
    {% endblock %}

</head>
<body class="no-skin">
{% block content %}
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="/home">首页</a>
                </li>
                <li>
                    <a href="#">脚本管理</a>
                </li>
                <li class="active">脚本执行</li>
            </ul><!-- /.breadcrumb -->
        </div>

        <div class="page-content">

            {% include "scriptmgr/file_page_header.html" %}<!-- /.page-header -->

            <div class="row">

                   <!--树形菜单开始-->
                <h3 class="widget-title lighter smaller" style="text-indent:6em; font-family:verdana;color:black" >脚本列表</h3>

                <div style="float: left; padding-left:0px; margin-top: 10px; height:480px; overflow-y:auto;" class="col-xs-3">

                    <div class="widget-main padding-0">
                        <div class="col-sm-12" style="padding-right:0px">

                            <div class="widget-box widget-color-blue2">
                                <div class="widget-body">
                                    <div class="widget-main padding-8">
                                        <div id="treeview1" class="" style="font-size:12px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="float: right;padding: 0px" class="col-xs-9">

                    <div class="table-header"> <!--table-header -->

                    </div>

                     <table id="dynamic-table" class="table table-striped table-bordered table-hover"><!--table -->

                            <tbody id="dbcontent">

                            </tbody>
                        </table><!--table -->
                </div>
                <!--数据表格结束-->
            </div>

        </div>
    </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">
            /*checkbox全选*/
            $("table thead th input:checkbox").on("click" , function(){
                $(this).closest("table").find("tr > td:first-child input:checkbox").prop("checked",$("table thead th input:checkbox").prop("checked"));
            });

        </script>
<script type="text/javascript">
{#    文件上传按钮触发#}
    $("#btn-add").bind("click",
        function () {
            window.location.href = "add"
        });
{#    文件删除按钮触发#}
    $("#btn-delete").bind("click",
        function () {
            window.location.href = "delete"
        });
    </script>

    {% include "message.html" %}
{% endblock %}

</body>
</html>
