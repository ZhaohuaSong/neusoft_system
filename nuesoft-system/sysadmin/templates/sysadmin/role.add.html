{% extends "mainbase.html" %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="no-skin">
{% block content %}
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
                                                  jQuery(function ($) {
                    $("#btn-back").bind("click",
                            function () {
                                window.location.href = "{% url 'sysadmin:role.list' %}"
                            });
                })
            </script>


            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">首页</a>
                </li>

                <li><a href="#">系统管理</a></li>
                <li><a href="{% url 'sysadmin:role.list' %}">角色管理</a></li>
                <li class="active">新增角色</li>
            </ul><!-- /.breadcrumb -->
        </div>

         <div class="page-content">
            <div class="row">
                <div class="col-xs-12" >
                    <div class="widget-box col-xs-12">
                        <div class="widget-header widget-header-blue widget-header-flat">
                            <h4 class="widget-title lighter">新增角色</h4>

                        </div>
                        <div class="space-20"></div>

                    <form style="padding:2% " class="form-horizontal" role="form" action="" method="post">
                        {% csrf_token %}
                    <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right"> 角色名称 </label>
                                <div class="col-sm-9">
                                    {{ form.name }}
                                    <div class="form-group has-error">
                                        <div class="help-block col-xs-12 col-sm-reset inline">{{ form.name.errors }} </div>
                                    </div>
                                </div>
                            </div>
                          <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right"> {{ form.permission.label }} </label>
                                <div class="col-sm-9">
                                    {{ form.permission }}
                                    <div class="form-group has-error">
                                        <div class="help-block col-xs-12 col-sm-reset inline">{{ form.permission.errors }} </div>
                                    </div>
                                </div>
                            </div>

                         <div class="space-20"></div>
                            <hr>

                          {% include "form_buttons.html" %}<!-- /.form_buttons -->
                            <div class="space-10"></div>

                    </form>

              </div>
                </div>
            </div>
        </div>

    </div>
    <script src="{% static 'js/jquery.bootstrap-duallistbox.min.js' %}" charset="utf-8"></script>
    <script>
        var demo1 = $('select[name="permission"]').bootstrapDualListbox({
            nonSelectedListLabel: '可选择权限',
            selectedListLabel: '已选择权限',
            preserveSelectionOnMove: 'moved',
            moveOnSelect: false,
        });

    </script>
{% endblock %}
<!-- /.main-content -->
</body>
</html>
