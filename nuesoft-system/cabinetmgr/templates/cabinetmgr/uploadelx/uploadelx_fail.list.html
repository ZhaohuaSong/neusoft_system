{% extends "mainbase.html" %}
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<body>
{% block content %}

    <div class="main-content">

        <div class="main-content-inner">

            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>
                <ul class="breadcrumb">
                    <li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">主页</a></li>
                    <li><a href="#">机柜管理模块</a></li>
{#                    <li><a href="#">文件管理</a></li>#}
                    <li class="active">批量录入数据</li>
                </ul> <!-- /.breadcrumb -->

            </div>

            <div class="page-content">
{#                {% include "cabinetmgr/upload.fail.key.html" %}#}
                <div class="row">
                    <div class="table-header"> <!--table-header -->
                        以下机柜添加或删除失败
                    </div>
                    <div class="col-xs-12">
                       <table id="dynamic-table" class="table table-striped table-bordered table-hover" ><!--table -->
                            <tbody id="dbcontent">

                            </tbody>
                        </table><!--table -->
                            </div>
                        </div>

                    </div><!-- /.span -->
                </div><!-- /.row -->
            </div>  <!-- /.page-content -->

     <script type="text/javascript">
            var ee = {{ error_list | safe}};
            for (i = 0; i < ee.length; i++) {
                var tds= '';
                var j = 0;
                for (j = 0; j < ee[i].length; j++) {
                    tds = tds + ('<td align="center"  valign="middle">' + ee[i][j] + '</td>')
                }
                $("#dbcontent").append(
                    '<tr>' +
                    tds+
                    '</tr>'
                )
            }
        </script>

{% endblock %}

<!-- /.main-container -->

</body>
</html>
