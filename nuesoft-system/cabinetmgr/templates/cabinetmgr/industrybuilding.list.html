{% extends "mainbase.html" %}
{% load staticfiles %}
{% load i18n staticfiles %}
{% load url from future %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <!-- page specific plugin scripts -->

        <script type="text/javascript">
            var TXNNAMES_LIST_URL = '{% url 'cabinetmgr:industrybuilding.data'%}';
        </script>

        <script src="{% static "js/cabinetmgr/industrybuilding.list.js" %}"></script>


    {% endblock %}
</head>
<body class="no-skin">
{% block content %}
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="/home">首页</a>
                </li>
                <li>
                    <a href="#">广州IDC</a>
                </li>
                <li class="active">机楼管理</li>
            </ul><!-- /.breadcrumb -->
        </div>


        <div class="page-content">

            {% include "page_header.html" %}<!-- /.page-header -->

            <div class="row">
                <!--数据表格开始-->
                <div style="padding: 0px" class="col-xs-12">
                    <div class="clearfix" style="padding-top: 10px">
                        <!--table操作按钮 -->
                        <div class="tableTools-container"></div>
                    </div>
                    <!--传递查询参数，注意这个是为查询传递到后台特意加的-->
{#                    <div id="sech_item" style="display:none;" role=""></div>#}
                    <div class="table-header"> <!--table-header -->
                        机楼管理
                    </div>

                    <div>
                        <table id="dynamic-table" class="table table-striped table-bordered table-hover" ><!--table -->
                            <thead>
                            <tr>
                                <th class="hidden-480 center" width='45px'>
                                    <label class="pos-rel">
                                        <input type="checkbox" class="ace"/>
                                        <span class="lbl"></span>
                                    </label>
                                </th>
                                <th class="hidden-480" width='55px' >序号</th>
                                <th >园区名称</th>
                                <th >机楼名称</th>
                                <th >平面图</th>
                                <th >操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table><!--table -->
                    </div>
                </div>
                <!--数据表格结束-->


            </div>


        </div>
    </div>


    {% include "message.html" %}
{% endblock %}

</body>
</html>
