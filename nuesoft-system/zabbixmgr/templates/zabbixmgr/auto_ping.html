{% extends "mainbase.html" %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="no-skin">
{% block content %}
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">

                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
                                                  jQuery(function ($) {
                    $("#btn-back").bind("click",
                            function () {
                                window.location.href = "{% url 'zabbixmgr:clientinterfacemgr.list' %}"
                            });
                })
            </script>


            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="/zabbixmgr/outtrafficchartshow">首页</a>
                </li>

                <li><a href="#">拨测模块</a></li>
                <li class="active">ip拨测</li>
            </ul><!-- /.breadcrumb -->
        </div>

         <div class="page-content">
            <div class="row">
                <div class="col-xs-12" >
                    <div class="widget-box col-xs-12">
                        <div class="widget-header widget-header-blue widget-header-flat">
                            <h4 class="widget-title lighter">拨测</h4>

                        </div>
                        <div class="space-20"></div>

                    <form style="padding:2% " class="form-horizontal" role="form" action="" method="post">
                        {% csrf_token %}
                    <div class="form-group">
                                <label class="col-sm-4 control-label no-padding-right"> {{ form.ip.label }} </label>
                                <div class="col-sm-8">
                                    {{ form.ip }}
                                    <div class="form-group has-error">
                                        <div class="help-block col-xs-12 col-sm-reset inline">{{ form.ip.errors }} </div>
                                    </div>
                                </div>
                            </div>
                         <div class="space-20"></div>
                            <hr>

                          {% include "zabbixmgr/ping_buttons.html" %}<!-- /.form_buttons -->
                            <div class="space-10"></div>
                    </form>
              </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
<!-- /.main-content -->
</body>
</html>
